name: LocalStack Workflow

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Start LocalStack
        uses: LocalStack/setup-localstack@v0.2.2
        with:
          image-tag: "latest"

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install deps
        run: |
          pip install terraform-local
          pnpm install

      - name: Build apps
        run: |
          pnpm --filter react build
          pnpm --filter server build

      - name: Running terraform...
        run: |
          zip -r ./apps/server/.output/server/lambda.zip ./apps/server/.output/server
          cd ./terraform/preview
          tflocal init
          tflocal apply --auto-approve
